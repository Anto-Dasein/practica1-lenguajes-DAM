<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Tablas</h1>
    <table>
        <tr>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Espinosa</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Nuria</td>
            <td>Maldonado</td>
            <td>27</td>
        </tr>

    </table>
    <h1>Caption y ColSpan</h1>
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>5577854</td>
            <td>42211231</td>
        </tr>
    </table>
    <h1>RowSpan</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Juan</th>

        </tr>
        <tr>
            <th rowspan="2">Teléfono</th>
            <th>5577854</th>
        </tr>
        <tr>
            <th>5123311512</th>
        </tr>
    </table>
    <h1>Propiedades por columnas</h1>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color: rgb(221, 243, 26);">
            <col style="background-color: rgb(60, 144, 241);">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>32121231</td>
            <td>Empezando con HTML</td>
            <td>53$</td>
        </tr>
        <tr>
            <td>12313112</td>
            <td>Intro a CSS</td>
            <td>40$</td>
        </tr>

    </table>
</body>

</html>
